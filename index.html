<!doctype html>
<html lang="en">

<head>
  <title>Twitter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/twitter.png">
</head>

<body>

 <!-- popup section ============================================================= starts -->
 <div class="popup container-fluid position-absolute">
    <div class="row">
      <div class="none col-1 col-lg-4"></div>
      <div class="none col-10 col-lg-5">
        <div class="box bg-white mt-5 p-3">
          <div class="nav mb-5">
            <button class="close-menu" id="close">&times;</button>
            <img class="twitter-2" src="/twitter.png" alt="">
          </div>
          <div class="mb-4">
            <h2 class="text-center head"><b>Sign in to Twitter</b></h2>
          </div>
          <div class="margin mb-4">
            <button type="button" class="btn but btn-white d-flex justify-content-center border-dark rounded-pill">
              <img class="google2" src="/google.png" alt="">
              <p>Sign in with Google</p>
            </button>
          </div>
          <div class="margin mb-3">
            <button type="button" class="btn but d-flex justify-content-center btn-white border-dark rounded-pill">
              <img class="apple2" src="/apple.jpg" alt="">
              <p><b>Sign in with Apple</b></p>
            </button>
          </div>
          <div class="d-flex justify-content-center margin hr">
            <div class="col-5">
              <hr>
            </div>
            <div class="col-1 d-flex justify-content-center">
              <p>or</p>
            </div>
            <div class="col-5">
              <hr>
            </div>
          </div>
          <div class="margin mb-4">
            <button type="button" id="bt" class="btn but d-flex btn-white border-dark ">
              <p>Phone, Email or Username</p>
            </button>
          </div>
          <div class="margin mb-4">
            <button type="button"
              class="btn but d-flex justify-content-center btn-white border-dark bg-dark rounded-pill">
              <p class="text-white"><b>Next</b></p>
            </button>
          </div>
          <div class="margin mb-4">
            <button type="button" class="btn but d-flex justify-content-center btn-white border-dark rounded-pill">
              <p class="color-white"><b>Forgot password?</b></p>
            </button>
          </div>
          <div class="margin">
            <p>Don't have an account? <a class="text-decoration-none" href="#">Sign up</a></p>
          </div>
        </div>
      </div>
      <div class="none col-1 col-lg-3"></div>
    </div>
  </div>
  <!-- popup section ============================================================= ends -->








</body>
