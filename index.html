<!doctype html>
<html lang="en">

<head>
  <title>Twitter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="icon" href="/IMG/twitter.png">
</head>

<body>

 <!-- popup section ============================================================= starts -->
 <div class="popup container-fluid position-absolute">
    <div class="row">
      <div class="none col-1 col-lg-4"></div>
      <div class="none col-10 col-lg-5">
        <div class="box bg-white mt-5 p-3">
          <div class="nav mb-5">
            <button class="close-menu" id="close">&times;</button>
            <img class="twitter-2" src="/IMG/twitter.png" alt="">
          </div>
          <div class="mb-4">
            <h2 class="text-center head"><b>Sign in to Twitter</b></h2>
          </div>
          <div class="margin mb-4">
            <button type="button" class="btn but btn-white d-flex justify-content-center border-dark rounded-pill">
              <img class="google2" src="/IMG/google.png" alt="">
              <p>Sign in with Google</p>
            </button>
          </div>
          <div class="margin mb-3">
            <button type="button" class="btn but d-flex justify-content-center btn-white border-dark rounded-pill">
              <img class="apple2" src="/IMG/apple.jpg" alt="">
              <p><b>Sign in with Apple</b></p>
            </button>
          </div>
          <div class="d-flex justify-content-center margin hr">
            <div class="col-5">
              <hr>
            </div>
            <div class="col-1 d-flex justify-content-center">
              <p>or</p>
            </div>
            <div class="col-5">
              <hr>
            </div>
          </div>
          <div class="margin mb-4">
            <button type="button" id="bt" class="btn but d-flex btn-white border-dark ">
              <p>Phone, Email or Username</p>
            </button>
          </div>
          <div class="margin mb-4">
            <button type="button"
              class="btn but d-flex justify-content-center btn-white border-dark bg-dark rounded-pill">
              <p class="text-white"><b>Next</b></p>
            </button>
          </div>
          <div class="margin mb-4">
            <button type="button" class="btn but d-flex justify-content-center btn-white border-dark rounded-pill">
              <p class="color-white"><b>Forgot password?</b></p>
            </button>
          </div>
          <div class="margin">
            <p>Don't have an account? <a class="text-decoration-none" href="#">Sign up</a></p>
          </div>
        </div>
      </div>
      <div class="none col-1 col-lg-3"></div>
    </div>
  </div>
  <!-- popup section ============================================================= ends -->


<!-- back section ================================================================== starts -->
<div class="container-fluid back">
    <div class="row">
      <div class="col-md-12 col-lg-6">
        <img src="/IMG/login image.jpg" alt="image" class="image">
      </div>
      <div class="col-md-12 col-lg-6 p-5">
        <img class="img-fluid twitter" src="/IMG/twitter.png" alt="">
        <h1 id="happening" class="mt-5 mb-5"><b>Happening now</b></h1>
        <h5 class="today mb-4"><b>Join Twitter today</b></h5>
        <div class="row mb-3">
          <div class="col-md-12 col-xl-8">
            <button type="button" class="btn button btn-white border-dark rounded-pill">
              <div class="row">
                <div class="col-4 text-right">
                  <img class="google" src="/IMG/google.png" alt="">
                </div>
                <div class="col-8 text-left">Sign up with Google</div>
              </div>
            </button>
          </div>
          <div class="col-md-0 col-xl-0"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12 col-xl-8">
            <button type="button" class="btn button btn-white border-dark rounded-pill">
              <div class="row">
                <div class="col-4 text-right">
                  <img class="apple" src="/IMG/apple.jpg" alt="">
                </div>
                <div class="col-8 text-left">Sign up with Apple</div>
              </div>
            </button>
          </div>
          <div class="col-md-0 col-xl-0"></div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xl-8 d-flex">
            <div class="col-5">
              <hr>
            </div>
            <div class="col-2">
              <p>or</p>
            </div>
            <div class="col-5">
              <hr>
            </div>
          </div>
          <div class="col-md-0 col-xl-0"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12 col-xl-8">
            <button type="button" class="btn button bg-info btn-white border-dark rounded-pill">
              <div class="row">
                <div class="col-"> </div>
                <div class="col-12 text-center text-white"><b>Sign up with Phone or Email</b></div>
              </div>
            </button>
          </div>
          <div class="col-md-0 col-xl-0"></div>
        </div>
        <div class="row">
          <div class="ol-md-12 col-xl-8 terms text-justify mb-3">By signing up, you agree to the <a href="#">Terms of
              Service </a>and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use.</a></div>
          <div class="col-md-0 col-xl-0"></div>
        </div>
        <div class="row">
          <div class="ol-md-12 col-xl-8">
            <h5 class="heading mb-3">Already have an account?</h5>
          </div>
          <div class="col-md-0 col-xl-0"></div>
        </div>
        <div class="row mb-3">
          <div class="ol-md-12 col-xl-8">
            <button type="button" class="btn button btn-white border-dark rounded-pill text-info"><b>Sign
                In</b></button>
          </div>
          <div class="col-md-0 col-xl-0"></div>
        </div>

      </div>
    </div>
  </div>
  <!-- back section ================================================================== ends -->






  <script src="/js/script.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
